<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoplanet Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Exoplanet Explorer</h1>
    <!-- Exoplanet Image from NASA -->
    <img src="https://www.nasa.gov/sites/default/files/thumbnails/exoplanet_nasa_0.jpg" alt="Exoplanet Image" />
  </header>

  <section id="about">
    <h2>About Exoplanets</h2>
    <p>Exoplanets are planets that orbit stars outside our solar system. Explore their fascinating details below!</p>
  </section>

  <section id="explore">
    <h2>Explore Exoplanets</h2>
    <div class="image-grid">
      <!-- Image of Exoplanet Kepler-452b -->
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/kepler452b.jpg" alt="Kepler-452b Exoplanet">
      <!-- Image of TRAPPIST-1 system -->
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/trappist_1.jpg" alt="TRAPPIST-1 Exoplanets">
      <!-- Image of an artist's rendering of an Exoplanet -->
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/artist_rendering_exoplanet.jpg" alt="Artist Rendering of Exoplanet">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Exoplanet Explorer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
