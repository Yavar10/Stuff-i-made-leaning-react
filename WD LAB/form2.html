<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Form Application</h1></div>
    <div>
        <form action="https://www.google.co.in">
            Name:
            <input type="text" id="name" value="YAVAR" placeholder="Enter your name">
            <br>
            Password:
            <input type="password" name="pass" id="ps"><br>
            Choose a Colour:
            <br>
            <input id="red" type="radio" name="1">
            <label for="red">Red</label>
            <br> <input id="blue" name="1" type="radio">
            <label for="blue">Blue</label>
            <br><input id="green" name="1" type="radio">
            <label for="green">Green</label>
            <br>
            <label>Mode of Transport</label>
            <br>
            <input id="2"type="checkbox">
            <label for="2">Cars</label>
            <input id="3" type="checkbox">
            <label for="3">Bus</label>
            <input type="checkbox" name="" id="4">
            <label for="4">Train</label>
            <br>
            <label for="cities">Choose a City</label>
            <select name="cities" id="cities" placeholder="Choose city">
                <option value="liepzig">Liepzig</option>
                <option value="">Rome</option>
                <option value="amsterdam">Amsterdam</option>
                <option value="kanpur">Kanpur</option>
            </select>
            <br>
            <label for="temp">Choose a comfortable temperature:</label><br />
<input list="markers" name="" id="">
<datalist id="markers">
  <option value="0"></option>
  <option value="25"></option>
  <option value="50"></option>
  <option value="75"></option>
  <option value="100"></option>
</datalist>
<br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
