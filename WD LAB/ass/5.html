<html>
<head></head>
<body>

<p align="right" style="color:red"><u>Student Registration Form</u></p>
<form>
<table align="center" cellpadding="10">

<tr>
<td><b>Name:</b></td>
<td colspan="5"><input type="text" name="name" size="150" placeholder="Enter your name"></td>
</tr>

<tr>
    <td><b>Password:</b></td>
    <td><input type="password" name="password" size="150"</td>
    </tr>
<tr>

<td><b>Email:</b></td>
<td><input type="text" name="email" size="150"placeholder="Enter Email"></td>
</tr>

<tr>
<td><b>Mobile:</b></td>
<td><input type="text" name="mobileno" size="150" placeholder="only 10 digits are allowed"></td>
</tr>

<tr>
<td><b>Gender:</b></td>
<td><input type="radio" name="gender1">Male
<input type="radio" name="gender2">Female</td>
</tr>

<tr>
<td><b>Date Of Birth:</b></td>
<td><input type="date" size="150" name="dob"></td>
</tr>

<tr>
    <td><b>Languages: </b></td>
    <td><input type="checkbox" name="English">English</br>
    <input type="checkbox" name="Hindi">Hindi</br>
    <input type="checkbox" name="Telugu">Telugu</br>
    <input type="checkbox" name="Tamil">Tamil</td>
    </tr>

<tr>
<td><b>Address:</b></td>
<td colspan="5"><textarea></textarea></td>
</tr>



<tr>
<td><input type="submit" value="Register" ;</td>
</table>
</form>
</body>
</html>
